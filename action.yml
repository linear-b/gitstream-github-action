name: 'gitStream repo agent'
description: 'Public GitHub action for gitStream Continuous Merge'
inputs:
  full_repository:
    description: 'Path of full Repository'
    required: true
  head_ref:
    description: 'Head Branch Ref to checkout to'
    required: true
  base_ref:
    description: 'Base Branch Ref to checkout to'
    required: true
  client_payload:
    description: 'The client payload'
    required: true
  installation_id:
    description: 'The github app installation id'
    required: false
  resolver_url:
    description: 'Resolver url to send results to'
    required: true
  resolver_token:
    description: 'Optional token for resolver'
    required: false
  debug_mode:
    description: 'Run parser in debug mode'
    required: false
    default: false
runs:
  using: 'composite'
  steps:
    - name: Set start time
      id: start
      run: echo "timestamp=$EPOCHSECONDS" >> $GITHUB_OUTPUT
      shell: bash
    - name: Create GitStream folder
      id: create-gitstream-folder
      shell: bash
      run: |
        mkdir gitstream
        cd gitstream
        mkdir repo

    - name: Cache gitstream results
      id: cache-gitstream-results
      uses: actions/cache@v3
      with:
        path: gitstream/cache.json
        key: ${{ fromJSON(fromJSON(github.event.inputs.client_payload)).headSha }}-gitstream-cache

    - name: Checkout base branch
      uses: actions/checkout@v3
      if: ${{ steps.cache-gitstream-results.outputs.cache-hit != 'true' }}
      with:
        repository: ${{ inputs.full_repository }}
        ref: ${{ github.event.inputs.base_ref }}
        path: 'gitstream/repo/'
        token: ${{ fromJSON(fromJSON(github.event.inputs.client_payload)).githubToken || github.token }}

    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        ref: 'LINBEE-2919'

    - name: Escape single quotes
      id: safe-strings
      uses: ./actions/safe-strings
      with:
        BASE_REF_ARG: ${{ github.event.inputs.base_ref }}
        HEAD_REF_ARG: ${{ github.event.inputs.head_ref }}
        PAYLOAD_ARG: ${{ github.event.inputs.client_payload }}
        URL_ARG: ${{ fromJSON(fromJSON(github.event.inputs.client_payload)).headHttpUrl || fromJSON(fromJSON(github.event.inputs.client_payload)).repoUrl }}

    - if: ${{ steps.cache-gitstream-results.outputs.cache-hit != 'true' }}
      run: |
        all=2147483647
        cd gitstream
        cd repo
        git fetch --deepen=$all origin $'${{ steps.safe-strings.outputs.base_ref }}'
        git remote add upstream $'${{ steps.safe-strings.outputs.url }}'
        git fetch --deepen=$all upstream $'${{ steps.safe-strings.outputs.head_ref }}'
        git checkout -b $'upstream/${{ steps.safe-strings.outputs.head_ref}}' $'upstream/${{ steps.safe-strings.outputs.head_ref}}'
      shell: bash

    - name: Create cm folder
      id: create-cm-folder
      shell: bash
      run: |
        cd gitstream
        mkdir cm
    - name: Checkout cm repo
      uses: actions/checkout@v3
      if: ${{ fromJSON(fromJSON(github.event.inputs.client_payload)).hasCmRepo == true }}
      with:
        repository: '${{ fromJSON(fromJSON(github.event.inputs.client_payload)).owner }}/${{ fromJSON(fromJSON(github.event.inputs.client_payload)).cmRepo }}'
        ref: ${{ fromJSON(fromJSON(github.event.inputs.client_payload)).cmRepoRef }}
        path: 'gitstream/cm/'
    - name: Run The Action
      id: gitstream-action
      if: always()
      run: |
        echo "Head ref: ${{ steps.safe-strings.outputs.head_ref }}"
        echo "Base ref: ${{ steps.safe-strings.outputs.base_ref }}"
        echo "url: ${{ steps.safe-strings.outputs.url }}"
        echo "client_payload: ${{ steps.safe-strings.outputs.client_payload }}"
        SECONDS=0
        env_file=env.user
        touch $env_file
        for var in $(env | cut -d "=" -f 1); do
          value="${!var}"
          echo "$var=$value" >> "$env_file"
        done
        docker pull gitstream/rules-engine:yeelaTest
        echo "docker-pull-duration=$SECONDS" >> $GITHUB_OUTPUT
        SECONDS=0
        docker run --env-file $env_file -v $(pwd)/gitstream:/code -e USE_CACHE=${{ steps.cache-gitstream-results.outputs.cache-hit }} -e HEAD_REF=$'upstream/${{ steps.safe-strings.outputs.head_ref }}' -e BASE_REF=$'${{ steps.safe-strings.outputs.base_ref }}' -e CLIENT_PAYLOAD=${{ steps.safe-strings.outputs.client_payload }} -e RULES_RESOLVER_URL=${{ github.event.inputs.resolver_url }} -e RULES_RESOLVER_TOKEN=${{ github.event.inputs.resolver_token }} -e DEBUG_MODE=${{ github.event.inputs.debug_mode }} gitstream/rules-engine:yeelaTest
        echo "docker-run-duration=$SECONDS" >> $GITHUB_OUTPUT
        echo "action-run-duration=$(($EPOCHSECONDS - ${{ steps.start.outputs.timestamp }}))" >> $GITHUB_OUTPUT
      shell: bash
